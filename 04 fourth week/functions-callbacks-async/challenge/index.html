<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const callback = (arg) => {
        console.log(arg);
      };

      function light(string, callback) {
        window.setTimeout(() => {
          callback(string);
          window.setTimeout(() => {
            callback("amber");
            window.setTimeout(() => {
              callback("red");
              window.setTimeout(() => {
                callback("amber");
                window.setTimeout(() => {
                  callback("green");
                  window.setTimeout(() => {
                    callback("finished");
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }

      light("green", callback);
    </script>
  </body>
</html>

amber

finished -->
